###############################################################
# List plugins
###############################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jabirali/tmux-powertab'
set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Plugin settings.
set -s escape-time 32

set -g @tilish-default 'main-vertical'

set -g @powertab-powerline 'on'
set -g @powertab-pathname on

set -g @powertab-statusline '#272822'
set -g @powertab-focustab_bg '#66D9EF'
set -g @powertab-focustab_fg '#272822'
set -g @powertab-unfocustab_bg '#75715E'
set -g @powertab-unfocustab_fg '#272822'

set -g @powertab-statuslineright_bg '#FD971F'
set -g @powertab-statuslineright_fg '#272822'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
